<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft サウンド変換ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f9;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            color: #7f8c8d;
            font-size: 1.1em;
            margin-bottom: 25px;
        }
        .drop-zone {
            border: 2px dashed #bdc3c7;
            border-radius: 8px;
            padding: 40px 20px;
            margin-bottom: 20px;
            transition: background-color 0.3s, border-color 0.3s;
            cursor: pointer;
        }
        .drop-zone.active {
            background-color: #ecf0f1;
            border-color: #3498db;
        }
        .drop-zone p {
            font-size: 1.2em;
            color: #95a5a6;
            margin: 0;
        }
        #fileInput {
            display: none;
        }
        #soundList {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            text-align: left;
        }
        #soundList li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
            flex-wrap: wrap;
        }
        #soundList li:last-child {
            border-bottom: none;
        }
        #soundList li .sound-path {
            font-family: 'Courier New', Courier, monospace;
            flex: 1;
            margin-right: 10px;
            word-break: break-all;
            color: #333;
        }
        #soundList li input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex: 2;
            min-width: 200px;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.1em;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button.java-to-bedrock {
            background-color: #3498db;
        }
        .button.java-to-bedrock:hover {
            background-color: #2980b9;
        }
        .button.bedrock-to-java {
            background-color: #f39c12;
        }
        .button.bedrock-to-java:hover {
            background-color: #e67e22;
        }
        .download-button {
            display: none;
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            color: #fff;
            background-color: #2ecc71;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .download-button:hover {
            background-color: #27ae60;
        }
        .error-message {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 10px;
        }
        .info-message {
            color: #3498db;
            font-weight: bold;
            margin-top: 10px;
        }
        .progress-bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 10px;
            display: none;
        }
        .progress-bar {
            height: 25px;
            background-color: #2ecc71;
            width: 0%;
            transition: width 0.3s ease-in-out;
            text-align: center;
            line-height: 25px;
            color: white;
            font-weight: bold;
        }
        .additional-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Minecraft サウンド変換ツール</h1>
        <p id="mainInstruction">変換したい**sounds**フォルダ、または**複数のファイル**（oggとsounds.json）を下のエリアにドラッグ＆ドロップしてください。</p>

        <div id="dropZone" class="drop-zone">
            <p>ここにフォルダまたはファイルをドロップ</p>
            <input type="file" id="fileInput" multiple>
        </div>

        <div id="progressContainer" class="progress-bar-container">
            <div id="progressBar" class="progress-bar">0%</div>
        </div>

        <div id="converter" style="display: none;">
            <p id="conversionTypeMessage" class="info-message"></p>
            <div class="additional-buttons">
                <button id="clearButton" class="button" style="background-color: #e74c3c; padding: 10px 20px; font-size: 0.9em;">すべてクリア</button>
            </div>
            <ul id="soundList"></ul>
            <div class="button-group">
                <button class="button java-to-bedrock" id="javaToBedrockBtn" style="display: none;">Java → 統合版に変換</button>
                <button class="button bedrock-to-java" id="bedrockToJavaBtn" style="display: none;">統合版 → Java版に変換</button>
            </div>
            <button id="downloadButton" class="download-button" style="display: none;">変換結果をダウンロード</button>
        </div>

        <div id="choiceArea" style="display: none;">
            <p class="info-message">どちらのバージョンのサウンドですか？</p>
            <div class="button-group">
                <button class="button java-to-bedrock" onclick="handleUserChoice('java')">Java版</button>
                <button class="button bedrock-to-java" onclick="handleUserChoice('bedrock')">統合版</button>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const mainInstruction = document.getElementById('mainInstruction');
        const converter = document.getElementById('converter');
        const soundList = document.getElementById('soundList');
        const javaToBedrockBtn = document.getElementById('javaToBedrockBtn');
        const bedrockToJavaBtn = document.getElementById('bedrockToJavaBtn');
        const downloadButton = document.getElementById('downloadButton');
        const clearButton = document.getElementById('clearButton');
        const conversionTypeMessage = document.getElementById('conversionTypeMessage');
        const choiceArea = document.getElementById('choiceArea');
        const progressBarContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        
        let allSoundFiles = {};
        let javaSoundJson = null;
        let bedrockSoundJson = null;

        function resetUI() {
            allSoundFiles = {};
            javaSoundJson = null;
            bedrockSoundJson = null;
            soundList.innerHTML = '';
            converter.style.display = 'none';
            downloadButton.style.display = 'none';
            javaToBedrockBtn.style.display = 'none';
            bedrockToJavaBtn.style.display = 'none';
            choiceArea.style.display = 'none';
            progressBarContainer.style.display = 'none';
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
            mainInstruction.textContent = "変換したい**sounds**フォルダ、または**複数のファイル**（oggとsounds.json）を下のエリアにドラッグ＆ドロップしてください。";
        }

        ['dragover', 'dragleave', 'drop'].forEach(event => {
            dropZone.addEventListener(event, (e) => {
                e.preventDefault();
                e.stopPropagation();
                if (event === 'dragover') {
                    dropZone.classList.add('active');
                } else {
                    dropZone.classList.remove('active');
                }
            });
        });

        dropZone.addEventListener('drop', async (e) => {
            e.preventDefault();
            const items = Array.from(e.dataTransfer.items);
            await handleItems(items);
        });

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            await handleFiles(files);
        });

        clearButton.addEventListener('click', () => {
            resetUI();
            alert('アップロードされたファイルがすべてクリアされました。');
        });

        async function handleItems(items) {
            const filePromises = [];
            const walkDirectory = async (entry, path = '') => {
                if (entry.isFile) {
                    filePromises.push(new Promise(resolve => entry.file(file => resolve({ file, path }))));
                } else if (entry.isDirectory) {
                    const reader = entry.createReader();
                    const entries = await new Promise(resolve => reader.readEntries(resolve));
                    for (const subEntry of entries) {
                        await walkDirectory(subEntry, path ? `${path}/${subEntry.name}` : subEntry.name);
                    }
                }
            };

            for (const item of items) {
                const entry = item.webkitGetAsEntry();
                if (entry) {
                    await walkDirectory(entry, entry.name);
                }
            }

            const files = await Promise.all(filePromises);
            await processAndAddFiles(files.map(f => ({ file: f.file, path: f.path })));
        }

        async function handleFiles(files) {
            const fileInfo = files.map(f => ({ file: f, path: f.webkitRelativePath || f.name }));
            await processAndAddFiles(fileInfo);
        }

        async function processAndAddFiles(fileInfo) {
            if (fileInfo.length === 0) {
                alert("❌ ファイルが見つかりませんでした。");
                return;
            }

            progressBarContainer.style.display = 'block';
            let filesReadCount = 0;
            let currentJavaJsonFile = null;
            let currentBedrockJsonFile = null;

            for (let i = 0; i < fileInfo.length; i++) {
                const { file, path } = fileInfo[i];
                
                if (file.name.endsWith('.ogg')) {
                    allSoundFiles[path] = file;
                } else if (file.name.toLowerCase() === 'sounds.json') {
                    if (javaSoundJson) {
                         alert("⚠️ sounds.jsonが既にアップロードされています。新しいファイルに上書きします。");
                    }
                    currentJavaJsonFile = file;
                } else if (file.name.toLowerCase() === 'sound_definitions.json') {
                    if (bedrockSoundJson) {
                         alert("⚠️ sound_definitions.jsonが既にアップロードされています。新しいファイルに上書きします。");
                    }
                    currentBedrockJsonFile = file;
                }
                
                filesReadCount++;
                const progress = Math.min(100, Math.floor((filesReadCount / fileInfo.length) * 100));
                progressBar.style.width = `${progress}%`;
                progressBar.textContent = `${progress}%`;
                await new Promise(resolve => setTimeout(resolve, 10));
            }

            await new Promise(resolve => setTimeout(resolve, 500));

            if (currentJavaJsonFile) {
                try {
                    await readSoundJson(currentJavaJsonFile, 'java');
                } catch (e) {
                    progressBarContainer.style.display = 'none';
                    return;
                }
            }
            if (currentBedrockJsonFile) {
                try {
                    await readSoundJson(currentBedrockJsonFile, 'bedrock');
                } catch (e) {
                    progressBarContainer.style.display = 'none';
                    return;
                }
            }
            
            checkAndDisplay();
        }

        function checkAndDisplay() {
            progressBarContainer.style.display = 'none';

            const oggFound = Object.keys(allSoundFiles).length > 0;
            const javaJsonFound = javaSoundJson && javaSoundJson.sounds && Object.keys(javaSoundJson.sounds).length > 0;
            const bedrockJsonFound = bedrockSoundJson && bedrockSoundJson.sound_definitions && Object.keys(bedrockSoundJson.sound_definitions).length > 0;

            if (javaJsonFound) {
                displayFileList('java');
            } else if (bedrockJsonFound) {
                displayFileList('bedrock');
            } else if (oggFound) {
                choiceArea.style.display = 'block';
            } else {
                 alert("❌ 読み込み可能な.oggファイル、またはサウンド定義ファイルが見つかりませんでした。");
                 resetUI();
            }
        }

        function readSoundJson(file, type) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const newJson = JSON.parse(e.target.result);
                        if (type === 'java' && (!newJson.sounds || Object.keys(newJson.sounds).length === 0)) {
                            throw new Error("Java版sounds.jsonにサウンドの定義が見つかりませんでした。");
                        }
                        if (type === 'bedrock' && (!newJson.sound_definitions || Object.keys(newJson.sound_definitions).length === 0)) {
                            throw new Error("統合版sound_definitions.jsonにサウンドの定義が見つかりませんでした。");
                        }
                        if (type === 'java') {
                            javaSoundJson = newJson;
                        } else {
                            bedrockSoundJson = newJson;
                        }
                        resolve();
                    } catch (error) {
                        alert("❌ " + file.name + "の形式が正しくありません。\n" + error.message);
                        reject(error);
                    }
                };
                reader.readAsText(file);
            });
        }

        function handleUserChoice(type) {
            choiceArea.style.display = 'none';
            displayFileList(type);
        }
        
        function displayFileList(type) {
            converter.style.display = 'block';
            soundList.innerHTML = '';
            
            if (type === 'java') {
                conversionTypeMessage.textContent = "Java版 → 統合版に変換します。各サウンド名の横に、コマンドで使う名前を入力してください。";
                javaToBedrockBtn.style.display = 'block';
                bedrockToJavaBtn.style.display = 'none';
                
                const soundDefs = javaSoundJson.sounds;
                const oggPaths = Object.keys(allSoundFiles);
                const combinedKeys = new Set();
                
                if (soundDefs) {
                    for (const key in soundDefs) {
                        combinedKeys.add(key);
                    }
                }
                oggPaths.forEach(path => {
                    // Java版のsounds.jsonはパスの末尾がsounds/example.ogg形式
                    // 統合版はパス全体がsounds/example/sound.ogg形式
                    const normalizedPath = path.startsWith('sounds/') ? path.substring(7) : path;
                    const soundName = normalizedPath.replace(/\.ogg$/, '');
                    combinedKeys.add(soundName);
                });

                for (const key of combinedKeys) {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span class="sound-path">${key}.ogg</span>
                        <input type="text" placeholder="例: ${key.replace(/\./g, '/')}" data-original-path="${key}" value="${key.replace(/\./g, '/').replace('assets/minecraft/sounds/', '')}">
                    `;
                    soundList.appendChild(li);
                }
            } else if (type === 'bedrock') {
                conversionTypeMessage.textContent = "統合版 → Java版に変換します。各サウンド名の横に、コマンドで使う名前を入力してください。";
                javaToBedrockBtn.style.display = 'none';
                bedrockToJavaBtn.style.display = 'block';

                const soundDefs = bedrockSoundJson ? bedrockSoundJson.sound_definitions : null;
                const oggPaths = Object.keys(allSoundFiles);
                const combinedKeys = new Set();
                
                if (soundDefs) {
                    for (const key in soundDefs) {
                        combinedKeys.add(key);
                    }
                }
                oggPaths.forEach(path => {
                    const soundName = path.includes('/') ? path.split('/').pop().replace(/\.ogg$/, '') : path.replace(/\.ogg$/, '');
                    combinedKeys.add(soundName);
                });

                for (const key of combinedKeys) {
                    const soundName = key.includes('/') ? key.split('/').pop().replace(/\.ogg$/, '') : key.replace(/\.ogg$/, '');
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span class="sound-path">${key}.ogg</span>
                        <input type="text" placeholder="例: ${soundName.replace(/\./g, '/')}" data-original-path="${key}">
                    `;
                    soundList.appendChild(li);
                }
            }
        }

        javaToBedrockBtn.onclick = () => convertSounds('java');
        bedrockToJavaBtn.onclick = () => convertSounds('bedrock');

        function convertSounds(type) {
            let outputContent = '';
            let outputFileName = '';
            const inputs = soundList.querySelectorAll('input');

            if (type === 'java') {
                const soundDefinitions = {
                    format_version: "1.14.0",
                    "sound_definitions": {}
                };

                inputs.forEach(input => {
                    const originalPath = input.dataset.originalPath;
                    const newName = input.value.trim() || originalPath.replace(/\//g, '.').replace(/\.ogg$/, '');

                    soundDefinitions.sound_definitions[newName] = {
                        sounds: [
                            { name: "sounds/" + originalPath, stream: false }
                        ]
                    };
                });
                
                outputContent = JSON.stringify(soundDefinitions, null, 4);
                outputFileName = 'sound_definitions.json';
            
            } else if (type === 'bedrock') {
                const soundsJson = {
                    sounds: {}
                };
                
                inputs.forEach(input => {
                    const originalPath = input.dataset.originalPath;
                    const newName = input.value.trim() || originalPath.replace(/\//g, '.').replace(/\.ogg$/, '');

                    soundsJson.sounds[newName] = {
                        sounds: [
                            { name: "sounds/" + originalPath }
                        ]
                    };
                });
                
                outputContent = JSON.stringify(soundsJson, null, 4);
                outputFileName = 'sounds.json';
            }

            downloadFile(outputContent, outputFileName);
        }

        function downloadFile(content, fileName) {
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            downloadButton.textContent = "変換結果をダウンロード";
            downloadButton.style.display = 'none';
        }
    </script>
</body>
</html>
